<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNÇÕES JS</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Sistema de Login</h1>
    </header>
    <main>
        <div class="login-panel">
            <label for="user-input">Usuário</label>
            <input type="text" name="user-login" id="user-input">
            <label for="user-pass">Senha</label>
            <input type="password" name="user-pass" id="user-pass">
            <div class="login-btns">
                <input type="button" id="login-submit" value="Logar">
                <input type="button" id="register-submit" value="Cadastrar">
            </div>
            <div class="advice">
                <p id="advice-user"></p>
            </div>
        </div>
    </main>
</body>

</html>
